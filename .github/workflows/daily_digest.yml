name: Daily Telegram Digest

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *"  # 13:00 UTC = 13:00 Buenos Aires (UTC-3)

permissions:
  contents: read

jobs:
  send_digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Send Telegram digest
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python src/send_telegram_digest.py
