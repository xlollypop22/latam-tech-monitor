name: LATAM Digest to Telegram (4x/day)

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions uses UTC.
    # Buenos Aires = UTC-3
    # BA: 10:00, 13:00, 17:00, 21:00  => UTC: 13:00, 16:00, 20:00, 00:00
    - cron: "0 0,13,16,20 * * *"

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser python-dateutil argostranslate

      # Install Argos models for EN->RU and ES->RU.
      # Model hosting endpoints can change; these are from Argos package distribution (r2.dev is commonly used).
      - name: Install Argos models (EN->RU, ES->RU) via official index
        run: |
          python - << 'PY'
          from argostranslate import package

          package.update_package_index()
          available = package.get_available_packages()

          def install_pair(frm, to):
            pkgs = [p for p in available if p.from_code == frm and p.to_code == to]
            if not pkgs:
              print(f"WARN: no package for {frm}->{to}")
              return
            # берем самый свежий (обычно последний)
            pkg = pkgs[-1]
            print(f"Installing {frm}->{to}: {pkg.package_version}")
            package.install_from_path(pkg.download())

          install_pair("en", "ru")
          install_pair("es", "ru")
          print("Argos installation done")
          PY

      - name: Collect feeds (update data/*.json)
        run: |
          python src/collect.py

      - name: Send digest to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python src/send_digest_photo.py

      - name: Commit datasets + sent state (if changed)
        run: |
          git config user.name "latam-tech-monitor-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json data/sent_state.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update datasets and sent state"
          git push
