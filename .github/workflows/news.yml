name: LATAM Startup Hourly Post

on:
  schedule:
    - cron: "0 5-20 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python src/run.py

      - name: Commit state
        run: |
          git config user.name "latam-bot"
          git config user.email "latam-bot@users.noreply.github.com"
          git add data/state.json
          git commit -m "Update state" || echo "No changes to commit"
          git push
